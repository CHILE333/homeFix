name: homefix
description: A home service and repair app built with Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.7.2 <4.0.0' 
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.0
  google_maps_flutter: ^2.9.0
  image_picker: ^1.1.2
  get: ^4.7.2
  supabase_flutter: ^2.8.0
  http: ^1.2.2
  shared_preferences: ^2.3.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
